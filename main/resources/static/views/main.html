<div id="boards-view" class="col-md-offset-3">
    <h3 class="styletext" style="font-style:italic;font-size: xx-large;">TABLEROS MARCADOS</h3>
    <div class="row ">
        <div class="col-md-8">
            <div class="col-md-3" ng-repeat="t in tableros" ng-if="t.marcado">
                <div class="well well-lg" style="background-color: #{{t.fondo}};box-shadow: 3px 3px 1px #34495e;" ng-click="enterBoard(t)">
                    <p style="font-size: 18px">
                        <strong>{{t.titulo}}</strong>
                    </p>
                    <i class="fa fa-star" ng-click="changeFav(t)"></i>
                </div>
            </div>
        </div>
    </div>

    <h3 class="styletext" style="font-style:italic;font-size: xx-large;">TABLEROS</h3>
    <div class="row ">
        <div class="col-md-8">
            <!-- Tablero -->
            <div class="col-md-3" ng-repeat="t in tableros" ng-if="!t.marcado">
                <div class="well well-lg" style="background-color: #{{t.fondo}};box-shadow: 3px 3px 1px #34495e;" ng-click="enterBoard(t)">
                    <p style="font-size: 18px">
                        <strong>{{t.titulo}}</strong>
                    </p>
                    <i class="fa fa-star-o" ng-click="changeFav(t)"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well well-lg" style="background-color: #A7A7A7;box-shadow: 3px 3px 1px #34495e;" ng-click="createBoard()">
                    <div class="container">
                        <i class="fa fa-plus-circle" style="font-size: 50px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
